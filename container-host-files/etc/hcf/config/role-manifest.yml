---
roles:
- name: acceptance_tests
  is_task: true
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: acceptance-tests
    release_name: cf
- name: api
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - fix_cc_internal_service_hostname.sh
  jobs:
  - name: cloud_controller_ng
    release_name: cf
  - name: routing-api
    release_name: cf
  - name: statsd-injector
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  - name: route_registrar
    release_name: cf
  processes:
  - name: cloud_controller_ng
  - name: cloud_controller_worker_local_1
  - name: cloud_controller_migration
  - name: routing-api
  - name: route_registrar
  - name: metron_agent
  - name: consul_agent
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"api", "port":"9022", "tags":{"component":"CloudController"}, "uris":["api.((DOMAIN))"]}]'
- name: api_worker
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - fix_cc_internal_service_hostname.sh
  jobs:
  - name: cloud_controller_worker
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: cloud_controller_worker_1
  - name: metron_agent
  - name: consul_agent
- name: clock_global
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - fix_cc_internal_service_hostname.sh
  jobs:
  - name: cloud_controller_clock
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: cloud_controller_clock
  - name: metron_agent
  - name: consul_agent
- name: consul
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - consul_startup.sh
  jobs:
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: consul_agent
- name: doppler
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - write_dns_health_check_doppler.sh
  jobs:
  - name: doppler
    release_name: cf
  - name: syslog_drain_binder
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  - name: route_registrar
    release_name: cf
  processes:
  - name: doppler
  - name: route_registrar
  - name: consul_agent
  - name: syslog_drain_binder
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"doppler", "port":"8081", "uris":["doppler.((DOMAIN))"]}, {"name":"loggregator_trafficcontroller", "port":"8080", "uris":["loggregator.((DOMAIN))"]}]'
- name: etcd
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - write_dns_health_check_etcdlog.sh
  jobs:
  - name: etcd
    release_name: cf
  - name: etcd_metrics_server
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: etcd_metrics_server
  - name: etcd metron_agent
  - name: consul_agent
- name: ha_proxy
  jobs:
  - name: haproxy
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: consul_template
  - name: haproxy
  - name: metron_agent
  - name: consul_agent
  configuration:
    templates:
      properties.etcd.peer_require_ssl: 'false'
      properties.etcd.require_ssl: 'false'
      properties.etcd.cluster: 'null'
      properties.etcd.peer_key: 'null'
      properties.etcd.peer_cert: 'null'
      properties.etcd.peer_ca_cert: 'null'
      properties.etcd.server_key: 'null'
      properties.etcd.client_key: 'null'
      properties.etcd.server_cert: 'null'
      properties.etcd.client_cert: 'null'
      properties.etcd.ca_cert: 'null'
      properties.etcd.machines: '["etcd.hcf"]'
- name: loggregator_trafficcontroller
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - write_dns_health_check_trafficcontroller.sh
  jobs:
  - name: loggregator_trafficcontroller
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  - name: route_registrar
    release_name: cf
  processes:
  - name: loggregator_trafficcontroller
  - name: route_registrar
  - name: consul_agent
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"doppler", "port":"8081", "uris":["doppler.((DOMAIN))"]}, {"name":"loggregator_trafficcontroller", "port":"8080", "uris":["loggregator.((DOMAIN))"]}]'
- name: nats
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - write_dns_health_check_nats.sh
  jobs:
  - name: nats
    release_name: cf
  - name: nats_stream_forwarder
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: consul_agent
  - name: nats
  - name: nats_stream_forwarder
- name: router
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: gorouter
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: gorouter
  - name: metron_agent
  - name: consul_agent
- name: smoke_tests
  is_task: true
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: smoke-tests
    release_name: cf
- name: stats
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  - write_dns_health_check_stats.sh
  jobs:
  - name: collector
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: collector
  - name: metron_agent
  - name: consul_agent
- name: uaa
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: uaa
    release_name: cf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  - name: route_registrar
    release_name: cf
  processes:
  - name: uaa
  - name: consul_agent
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"uaa", "port":"8080", "tags":{"component":"uaa"}, "uris":["uaa.((DOMAIN))", "*.uaa.((DOMAIN))", "login.((DOMAIN))", "*.login.((DOMAIN))"]}]'
- name: cf-usb
  jobs:
  - name: cf-usb
    release_name: cf-usb
  - name: consul_agent
    release_name: cf
  - name: route_registrar
    release_name: cf
  processes:
  - name: usb
  - name: route_registrar
  - name: consul_agent
- name: diego_database
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: etcd
    release_name: etcd
  - name: bbs
    release_name: diego
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: bbs
  - name: etcd
  - name: metron_agent
  - name: consul_agent
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"usb", "port":"54053", "uris":["usb.((DOMAIN))",  "*.usb.((DOMAIN))"]}, {"name":"broker", "port":"54054", "uris":["brokers.((DOMAIN))", "*.brokers.((DOMAIN))"]}]'
- name: diego_brain
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: consul_agent
    release_name: cf
  - name: auctioneer
    release_name: diego
  - name: converger
    release_name: diego
  - name: metron_agent
    release_name: cf
  processes:
  - name: converger
  - name: auctioneer
  - name: metron_agent
  - name: consul_agent
- name: diego_cell
  scripts:
  - prevent_apparmor_disable.sh
  - fix_local_ip_for_overlay_networking.sh
  - fix_linux_garden_dns.sh
  jobs:
  - name: rep
    release_name: diego
  - name: consul_agent
    release_name: cf
  - name: garden
    release_name: garden-linux
  - name: rootfses
    release_name: diego
  - name: metron_agent
    release_name: cf
  processes:
  - name: rootfses
  - name: metron_agent
  - name: consul_agent
  - name: rep
  - name: garden
- name: diego_cc_bridge
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: stager
    release_name: diego
  - name: nsync
    release_name: diego
  - name: tps
    release_name: diego
  - name: cc_uploader
    release_name: diego
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: stager
  - name: tps_watcher
  - name: nsync_listener
  - name: nsync_bulker
  - name: metron_agent
  - name: consul_agent
- name: diego_route_emitter
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: route_emitter
    release_name: diego
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: route_emitter
  - name: metron_agent
  - name: consul_agent
- name: diego_access
  scripts:
  - fix_local_ip_for_overlay_networking.sh
  jobs:
  - name: ssh_proxy
    release_name: diego
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  - name: file_server
    release_name: diego
  processes:
  - name: file_server
  - name: metron_agent
  - name: ssh_proxy
  - name: consul_agent
- name: mysql
  scripts:
  - write_dns_health_check_mysql.sh
  jobs:
  - name: mysql
    release_name: cf-mysql
  - name: consul_agent
    release_name: cf
  processes:
  - name: consul_agent
  - name: mariadb_ctrl
  - name: galera-healthcheck
  - name: gra-log-purger-executable
  configuration:
    templates:
      properties.cluster_ips: '["mysql.hcf"]'
      properties.database_startup_timeout: '300'
      properties.network_name: 'default'
      properties.proxy.api_username: 'mysql_proxy'
      properties.proxy.proxy_ips: '["mysql_proxy.hcf"]'
      properties.bootstrap_endpoint.username: 'bootstrap_user'
      properties.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.external_host: "((DOMAIN))"
      properties.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.bootstrap_endpoint.password: "((MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD))"
      properties.seeded_databases: '[{"name":"ccdb", "username":"((CCDB_ROLE_NAME))", "password": "((CCDB_ROLE_PASSWORD))"}, {"name":"uaadb", "username": "((UAADB_USERNAME))", "password":"((UAADB_PASSWORD))"}]'
- name: mysql_proxy
  scripts:
  - write_dns_health_check_mysql_proxy.sh
  jobs:
  - name: proxy
    release_name: cf-mysql
  - name: consul_agent
    release_name: cf
  processes:
  - name: consul_agent
  - name: switchboard
  configuration:
    templates:
      properties.cluster_ips: '["mysql.hcf"]'
      properties.database_startup_timeout: '300'
      properties.network_name: 'default'
      properties.proxy.api_username: 'mysql_proxy'
      properties.proxy.proxy_ips: '["mysql_proxy.hcf"]'
      properties.bootstrap_endpoint.username: 'bootstrap_user'
      properties.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.external_host: "((DOMAIN))"
      properties.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.bootstrap_endpoint.password: "((MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD))"
      properties.seeded_databases: '[{"name":"ccdb", "username":"((CCDB_ROLE_NAME))", "password": "((CCDB_ROLE_PASSWORD))"}, {"name":"uaadb", "username": "((UAADB_USERNAME))", "password":"((UAADB_PASSWORD))"}]'
      # TODO: Take this out, and place our generated CA cert
      # into the appropriate /usr/share/ca-certificates folders
      # and call update-ca-certificates at container startup
      properties.proxy.api_force_https: 'false'
      properties.skip_ssl_validation: 'true'
configuration:
  variables:
  - name: PUBLIC_IP
    default: "192.168.77.77"
  - name: BULK_API_PASSWORD
    default: password
  - name: CCDB_ROLE_NAME
    default: ccadmin
  - name: CCDB_ROLE_PASSWORD
    default: ccpassword
  - name: CCDB_ROLE_TAG
    default: admin
  - name: CERTS_PREFIX
    default: hcf
  - name: CF_USB_USERNAME
    default: broker-admin
  - name: CF_USB_PASSWORD
    default: changeme
  - name: CLUSTER_ADMIN_AUTHORITIES
    default: scim.write,scim.read,openid,cloud_controller.admin,doppler.firehose
  - name: CLUSTER_ADMIN_PASSWORD
    default: changeme
  - name: CLUSTER_ADMIN_USERNAME
    default: admin
  - name: CONSUL_ENCRYPTION_KEYS
    default: consul_key
  - name: DB_ENCRYPTION_KEY
    default: the_key
  - name: DOMAIN
    default: "192.168.77.77.nip.io"
  - name: DOPPLER_ZONE
    default: z1
  - name: LOGGREGATOR_SHARED_SECRET
    default: loggregator_endpoint_secret
  - name: METRON_AGENT_ZONE
    default: z1
  - name: MONIT_PASSWORD
    default: monit_password
  - name: MONIT_PORT
    default: 2822
  - name: MONIT_USER
    default: monit_user
  - name: NATS_PASSWORD
    default: nats_password
  - name: NATS_USER
    default: nats_user
  - name: SERVICE_PROVIDER_KEY_PASSPHRASE
    default: foobar
  - name: SIGNING_KEY_PASSPHRASE
    default: foobar
  - name: STAGING_UPLOAD_PASSWORD
    default: password
  - name: STAGING_UPLOAD_USER
    default: username
  - name: INTERNAL_API_PASSWORD
    default: internal_password
  - name: INTERNAL_API_USER
    default: internal_user
  - name: TRAFFIC_CONTROLLER_ZONE
    default: z1
  - name: UAA_ADMIN_CLIENT_SECRET
    default: admin_secret
  - name: UAA_BATCH_PASSWORD
    default: batch_password
  - name: UAA_BATCH_USERNAME
    default: batch_username
  - name: UAA_CC_CLIENT_SECRET
    default: cc_client_secret
  - name: UAA_CLIENTS_APP_DIRECT_SECRET
    default: app_direct_secret
  - name: UAA_CLIENTS_DEVELOPER_CONSOLE_SECRET
    default: developer_console_secret
  - name: UAA_CLIENTS_DOPPLER_SECRET
    default: doppler_secret
  - name: UAA_CLIENTS_GOROUTER_SECRET
    default: gorouter_secret
  - name: UAA_CLIENTS_LOGIN_SECRET
    default: login_client_secret
  - name: UAA_CLIENTS_NOTIFICATIONS_SECRET
    default: notification_secret
  - name: UAA_CLIENTS_CC_ROUTING_SECRET
    default: cc_routing_secret
  - name: UAA_CLIENTS_CF_USB_SECRET
    default: cf_usb_secret
  - name: UAA_CLIENTS_DIEGO_SSH_PROXY_SECRET
    default: ssh_proxy_secret
  - name: BBS_ACTIVE_KEY_LABEL
    default: key1
  - name: BBS_ACTIVE_KEY_PASSPHRASE
    default: key1_passphrase
  - name: MYSQL_ADMIN_PASSWORD
    default: mysql_admin_password
  - name: MYSQL_PROXY_ADMIN_PASSWORD
    default: mysql_proxy_admin_password
  - name: MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD
    default: mysql_bootstrap_endpoint_password
  - name: UAA_CLOUD_CONTROLLER_USERNAME_LOOKUP_SECRET
    default: cloud_controller_username_lookup_secret
  - name: UAADB_PASSWORD
    default: uaaadmin_password
  - name: UAADB_TAG
    default: admin
  - name: UAADB_USERNAME
    default: uaaadmin
  # Certificates
  - name: CERTS_ROOT_CHAIN_PEM
    default: '-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY----------BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: JWT_SIGNING_PEM
    default: '-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----'
  - name: JWT_SIGNING_PUB
    default: '-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----'
  - name: ETCD_PEER_KEY
    default: '-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----'
  - name: ETCD_PEER_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: ETCD_CA_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: ETCD_SERVER_KEY
    default: '-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----'
  - name: ETCD_CLIENT_KEY
    default: '-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----'
  - name: ETCD_SERVER_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: ETCD_CLIENT_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: BBS_SERVER_KEY
    default: '-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----'
  - name: BBS_CLIENT_KEY
    default: '-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----'
  - name: BBS_SERVER_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: BBS_CLIENT_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: BBS_CA_CRT
    default: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----'
  - name: SSH_KEY
    default: '-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----'
  templates:
    properties.app_domains: '["((DOMAIN))"]'
    properties.app_ssh.host_key_fingerprint: "((APP_SSH_HOST_KEY_FINGERPRINT))"
    properties.cc.bulk_api_password: "((BULK_API_PASSWORD))"
    properties.cc.db_encryption_key: "((DB_ENCRYPTION_KEY))"
    properties.cc.srv_api_uri: "https://api.((DOMAIN))"
    properties.cc.staging_upload_user: "((STAGING_UPLOAD_USER))"
    properties.cc.staging_upload_password: "((STAGING_UPLOAD_PASSWORD))"
    properties.cc.internal_api_user: "((INTERNAL_API_USER))"
    properties.cc.internal_api_password: "((INTERNAL_API_PASSWORD))"
    properties.ccdb.roles: '[{"name": "((CCDB_ROLE_NAME))", "password": "((CCDB_ROLE_PASSWORD))", "tag": "((CCDB_ROLE_TAG))"}]'
    properties.uaadb.roles: '[{"name": "((UAADB_USERNAME))", "password": "((UAADB_PASSWORD))", "tag": "((UAADB_TAG))"}]'
    properties.domain: "((DOMAIN))"
    properties.doppler.zone: "((DOPPLER_ZONE))"
    properties.doppler_endpoint.shared_secret: "((LOGGREGATOR_SHARED_SECRET))"
    properties.etcd_metrics_server.nats.username: "((NATS_USER))"
    properties.etcd_metrics_server.nats.password: "((NATS_PASSWORD))"
    properties.hcf.monit.user: "((MONIT_USER))"
    properties.hcf.monit.password: "((MONIT_PASSWORD))"
    properties.hcf.monit.port: "((MONIT_PORT))"
    properties.loggregator_endpoint.shared_secret: "((LOGGREGATOR_SHARED_SECRET))"
    properties.metron_agent.zone: "((METRON_AGENT_ZONE))"
    properties.nats.user: "((NATS_USER))"
    properties.nats.password: "((NATS_PASSWORD))"
    properties.uaa.admin.client_secret: "((UAA_ADMIN_CLIENT_SECRET))"
    properties.uaa.batch.username: "((UAA_BATCH_USERNAME))"
    properties.uaa.batch.password: "((UAA_BATCH_PASSWORD))"
    properties.uaa.cc.client_secret: "((UAA_CC_CLIENT_SECRET))"
    properties.uaa.clients.cf-usb.secret: "((UAA_CLIENTS_CF_USB_SECRET))"
    properties.uaa.clients.cf-usb.authorized-grant-types: "client_credentials"
    properties.uaa.clients.cf-usb.authorities: "cloud_controller.admin,usb.management.admin"
    properties.uaa.clients.cf-usb.scope: "usb.management.admin"
    properties.uaa.clients.app-direct.secret: "((UAA_CLIENTS_APP_DIRECT_SECRET))"
    properties.uaa.clients.developer-console.secret: "((UAA_CLIENTS_DEVELOPER_CONSOLE_SECRET))"
    properties.uaa.clients.notifications.secret: "((UAA_CLIENTS_NOTIFICATIONS_SECRET))"
    properties.uaa.clients.login.secret: "((UAA_CLIENTS_LOGIN_SECRET))"
    properties.uaa.clients.cc_routing.secret: "((UAA_CLIENTS_CC_ROUTING_SECRET))"
    properties.uaa.clients.doppler.secret: "((UAA_CLIENTS_DOPPLER_SECRET))"
    properties.uaa.clients.cloud_controller_username_lookup.secret: "((UAA_CLOUD_CONTROLLER_USERNAME_LOOKUP_SECRET))"
    properties.uaa.clients.gorouter.secret: "((UAA_CLIENTS_GOROUTER_SECRET))"
    properties.uaa.clients.ssh-proxy.secret: "((UAA_CLIENTS_DIEGO_SSH_PROXY_SECRET))"
    properties.uaa.clients.ssh-proxy.authorized-grant-types: "authorization_code"
    properties.uaa.clients.ssh-proxy.scope: "openid,cloud_controller.read,cloud_controller.write"
    properties.uaa.clients.ssh-proxy.redirect-uri: "/login"
    properties.uaa.clients.ssh-proxy.autoapprove: "true"
    properties.uaa.clients.ssh-proxy.override: "true"
    properties.uaa.scim.users: '["((CLUSTER_ADMIN_USERNAME))|((CLUSTER_ADMIN_PASSWORD))|((CLUSTER_ADMIN_AUTHORITIES))"]'
    properties.system_domain: "((DOMAIN))"
    properties.traffic_controller.zone: "((TRAFFIC_CONTROLLER_ZONE))"
    properties.cf-usb.broker.external_url: "brokers.((DOMAIN))"
    properties.cf-usb.broker.username: "((CF_USB_USERNAME))"
    properties.cf-usb.broker.password: "((CF_USB_PASSWORD))"
    properties.cf-usb.management.uaa.secret: "((UAA_CLIENTS_CF_USB_SECRET))"
    properties.cf-usb.management.uaa.client: "cf-usb"
    properties.diego.bbs.encryption_keys: '[{"label": "((BBS_ACTIVE_KEY_LABEL))", "passphrase": "((BBS_ACTIVE_KEY_PASSPHRASE))"}]'
    properties.diego.cc_uploader.cc.base_url: "https://api.((DOMAIN))"
    properties.diego.cc_uploader.cc.basic_auth_username: "((INTERNAL_API_USER))"
    properties.diego.cc_uploader.cc.basic_auth_password: "((INTERNAL_API_PASSWORD))"
    properties.diego.cc_uploader.cc.staging_upload_password: "((STAGING_UPLOAD_PASSWORD))"
    properties.diego.cc_uploader.cc.staging_upload_user: "((STAGING_UPLOAD_USER))"
    properties.diego.nsync.cc.base_url: "https://api.((DOMAIN))"
    properties.diego.nsync.cc.basic_auth_username: "((INTERNAL_API_USER))"
